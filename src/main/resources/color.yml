#
# If you server isn't 1.16, this change will take no effect
# Disable if you want to remove RGB from /chatcolor
# It will only allow vanilla color codes instead
#
enable_rgb: true
#
# Messages
#
# Console can't choose a color
only_players: '&cAvaliable only for players!'
# No argument provided on command
no_arg: '&cType an color! /chatcolor #<color>'
# Chat color removed
removed: '&aYour chat color was removed!'
# Invalid HEX color
invalid: '&cType an valid hex color! /chatcolor #<color>'
# Chatcolor changed
success: '&aThe color of your chat was changed to %chat_color%this.'